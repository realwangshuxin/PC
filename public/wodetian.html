<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.2.1.js"></script>
</head>
<body>
    <select name="" id="d1">
        <option value="">123</option>
        <option value="">456</option>
        <option value="">789</option>
    </select>

    <select name="" id="d2">
        <option value="">东城区</option>
        <option value="">西城区</option>
        <option value="">海淀区</option>
        <option value="">朝阳区</option>
    </select>
</body>
<script>
   var cities=[
      [{"name":'东城区',"value":101},
       {"name":'西城区',"value":102},
       {"name":'海淀区',"value":103},
       {"name":'朝阳区',"value":104}],
      [{"name":'河东区',"value":201},
       {"name":'河西区',"value":202},
       {"name":'南开区',"value":203}],
      [{"name":'石家庄市',"value":301},
       {"name":'廊坊市',"value":302},
       {"name":'保定市',"value":303},
       {"name":'唐山市',"value":304},
       {"name":'秦皇岛市',"value":305}]
	];
    var d1=$("#d1");
    var d2=$("#d2");
    d1.change(function(){
    var i=d1.prop("selectedIndex")
    var cts=cities[i];
    d2.children().remove();
    for (var cit of cts){
    var html=$(`<option>${cit.name}</option>`)
    d2.append(html);
    }
    })
</script>
</html>
